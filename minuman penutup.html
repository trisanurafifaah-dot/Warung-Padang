<html>
<head>
<title>Menu - Makanan Lezat</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fffaf3;
  margin: 0;
}
header {
  background-color: #ff6347;
  color: white;
  padding: 15px 0;
  text-align: center;
}
nav {
  background-color: #ffa07a;
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 10px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
nav a:hover {
  text-decoration: underline;
}

/* === Dropdown CSS === */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffe4b5;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  border-radius: 8px;
  z-index: 1;
}

.dropdown-content a {
  color: #ff6347;
  padding: 10px 14px;
  text-decoration: none;
  display: block;
  text-align: left;
  font-weight: normal;
}

.dropdown-content a:hover {
  background-color: #ffd7b5;
}

.dropdown:hover .dropdown-content {
  display: block;
}

main {
  padding: 20px;
}
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}
.item {
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 10px;
  width: 200px;
  text-align: center;
  background-color: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}
.item:hover {
  transform: scale(1.05);
}
.item img {
  width: 100%;
  border-radius: 10px;
}
footer {
  background-color: #ff6347;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: 30px;
}
</style>
</head>
<body>
